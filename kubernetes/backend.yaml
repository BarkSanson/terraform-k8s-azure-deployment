apiVersion: v1
kind: Namespace
metadata:
  name: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend 
  namespace: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: backend 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend 
  namespace: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend 
  template:
    metadata:
      labels:
        app: backend 
    spec:
      containers:
      - name: backend 
        image: asiregistry.azurecr.io/backend
        ports:
        - containerPort: 3000
        env:
        - name: "DB_HOST"
          value: "asi-db-server.mysql.database.azure.com"
        - name: "DB_NAME"
          value: "asi"
        - name: "DB_PORT"
          value: "3306"
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store01-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "asi-kv2"
