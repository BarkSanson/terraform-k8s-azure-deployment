apiVersion: v1
kind: Service
metadata:
  name: players
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: players
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: players
spec:
  replicas: 3
  selector:
    matchLabels:
      app: players
  template:
    metadata:
      labels:
        app: players
    spec:
      containers:
      - name: players
        image: asiregistry.azurecr.io/players
        ports:
        - containerPort: 4000
        env:
        - name: "DB_HOST"
          value: "asi-db-server.mysql.database.azure.com"
        - name: "DB_NAME"
          value: "asi-db"
        - name: "DB_PORT"
          value: "3306"
        - name: "SECRETS_DIR"
          value: "/mnt/secrets-store"
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true 
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 30
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "asi-kv2"
