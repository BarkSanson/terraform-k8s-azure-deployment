apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: asi-kv2
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "ba058b4d-dca9-4b92-82c3-2e17d1517aa9"
    keyvaultName: "asi-kv2"
    objects: |
      array:
        - |
          objectName: ASI-DB-USER
          objectType: secret
          objectVersion: ""
        - |
          objectName: ASI-DB-PASS
          objectType: secret
          objectVersion: ""
    tenantId: ${TENANT_ID}
